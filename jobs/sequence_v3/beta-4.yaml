name: "sequence_v3/beta_4"
version: "1"
description: "Sequence v2 contracts (beta 4)"

actions:
  - name: "factory"
    template: "erc-2470"
    arguments:
      salt: "{{salt-zero}}"
      creationCode: "{{Contract(./build-info/sequence-v3-beta-4.json:Factory).creationCode}}"
    output: true

  - name: "stage-1-module-no-4337"
    template: "erc-2470"
    arguments:
      salt: "{{salt-zero}}"
      creationCode:
        type: "constructor-encode"
        arguments:
          creationCode: "{{Contract(./build-info/sequence-v3-beta-4.json:Stage1Module).creationCode}}"
          types: ["address", "address"]
          values: ["{{factory.address}}", "{{address-zero}}"]
    output: true

  - name: "stage-1-module-4337-0-7"
    template: "erc-2470"
    arguments:
      salt: "{{salt-zero}}"
      creationCode:
        type: "constructor-encode"
        arguments:
          creationCode: "{{Contract(./build-info/sequence-v3-beta-4.json:Stage1Module).creationCode}}"
          types: ["address", "address"]
          values: ["{{factory.address}}", "{{entrypoint-4337-07}}"]
    output: true

  - name: "verify-factory"
    type: "verify-contract"
    depends_on: ["factory"]
    arguments:
      address: "{{factory.address}}"
      contract: "{{Contract(./build-info/sequence-v3-beta-4.json:Factory)}}"
    output: false

  - name: "verify-stage-1-module-no-4337"
    type: "verify-contract"
    depends_on: ["stage-1-module-no-4337"]
    arguments:
      address: "{{stage-1-module-no-4337.address}}"
      contract: "{{Contract(./build-info/sequence-v3-beta-4.json:Stage1Module)}}"
      constructorArguments:
        type: "constructor-encode"
        arguments:
          types: ["address", "address"]
          values: ["{{factory.address}}", "{{address-zero}}"]
    output: false

  - name: "verify-stage-2-module-no-4337"
    type: "verify-contract"
    depends_on: ["stage-1-module-no-4337"]
    arguments:
      platform: "etherscan_v2" # Sourcify is failing due to partial match
      address:
        type: "call"
        arguments:
          to: "{{stage-1-module-no-4337.address}}"
          signature: "STAGE_2_IMPLEMENTATION() returns (address)"
          values: []
      contract: "{{Contract(./build-info/sequence-v3-beta-4.json:Stage2Module)}}"
      constructorArguments:
        type: "constructor-encode"
        arguments:
          types: ["address"]
          values: ["{{address-zero}}"]
    output: false

  - name: "verify-stage-1-module-4337-0-7"
    type: "verify-contract"
    depends_on: ["stage-1-module-4337-0-7"]
    arguments:
      address: "{{stage-1-module-4337-0-7.address}}"
      contract: "{{Contract(./build-info/sequence-v3-beta-4.json:Stage1Module)}}"
      constructorArguments:
        type: "constructor-encode"
        arguments:
          types: ["address", "address"]
          values: ["{{factory.address}}", "{{entrypoint-4337-07}}"]
    output: false

  - name: "verify-stage-2-module-4337-0-7"
    type: "verify-contract"
    depends_on: ["stage-1-module-4337-0-7"]
    arguments:
      platform: "etherscan_v2" # Sourcify is failing due to partial match
      address:
        type: "call"
        arguments:
          to: "{{stage-1-module-4337-0-7.address}}"
          signature: "STAGE_2_IMPLEMENTATION() returns (address)"
          values: []
      contract: "{{Contract(./build-info/sequence-v3-beta-4.json:Stage2Module)}}"
      constructorArguments:
        type: "constructor-encode"
        arguments:
          types: ["address"]
          values: ["{{entrypoint-4337-07}}"]
    output: false
  - name: "verify-erc20-factory"
    depends_on: ["erc20-factory"]
    template: "verify-contract"
    arguments:
      address: "{{erc20-factory.address}}"
      contract: "{{Contract(./build-info/v0/ERC20-factory.json:ERC20ItemsFactory)}}"
      constructorArguments:
        type: "constructor-encode"
        arguments:
          types: ["address"]
          values: ["{{developer-multisig-01}}"]
    output: false

  - name: "verify-erc20-implementation"
    depends_on: ["verify-erc20-factory"]
    template: "verify-contract"
    arguments:
      address:
        type: "compute-create"
        arguments:
          deployerAddress: "{{erc20-factory.address}}"
          nonce: "1"
      contract: "{{Contract(./build-info/v0/ERC20-factory.json:ERC20Items)}}"
    output: false

  - name: "verify-erc20-implementation-proxy"
    depends_on: ["verify-erc20-implementation"]
    template: "verify-contract"
    arguments:
      address:
        type: "compute-create"
        arguments:
          deployerAddress: "{{erc20-factory.address}}"
          nonce: "2"
      contract: "{{Contract(./build-info/v0/ERC20-factory.json:UpgradeableBeacon)}}"
      constructorArguments:
        type: "constructor-encode"
        arguments:
          types: ["address"]

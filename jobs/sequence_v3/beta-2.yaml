  #   output: false

  - name: "verify-stage-2-module-4337-07"
    type: "verify-contract"
    depends_on: ["stage-1-module-4337-07"]
    arguments:
      address:
        type: "call"
        arguments:
          to: "{{stage-1-module-4337-07.address}}"
          signature: "STAGE_2_IMPLEMENTATION() returns (address)"
          values: []
      contract: "{{Contract(./build-info/beta-2/stage-1-4337.json:Stage2Module)}}"
      constructorArguments:
        type: "constructor-encode"
        arguments:
          types: ["address"]
          values: ["{{entrypoint-4337-07}}"]
    output: false

  - name: "verify-recovery"
    type: "verify-contract"
    depends_on: ["recovery"]
    arguments:
      address: "{{recovery.address}}"
      contract: "{{Contract(./build-info/beta-2/recovery.json:Recovery)}}"
    output: false

  - name: "verify-passkeys"
    type: "verify-contract"
    depends_on: ["passkeys"]
    arguments:
      address: "{{passkeys.address}}"
      contract: "{{Contract(./build-info/beta-2/passkeys.json:Passkeys)}}"
    output: false

  - name: "verify-sessions"
    type: "verify-contract"
    depends_on: ["sessions"]
    arguments:
      address: "{{sessions.address}}"
      contract: "{{Contract(./build-info/beta-2/sessions.json:SessionManager)}}"
    output: false
name: "clawback"
version: "1"
description: "Contracts for the clawback functionality"

actions:
  - name: "clawback-metadata"
    type: "erc-2470"
    arguments:
      salt: "{{salt-zero}}"
      creationCode: "{{Contract(./artifacts/clawback-metadata.json).creationCode}}"
    output: true

  - name: "clawback"
    type: "erc-2470"
    arguments:
      salt: "{{salt-zero}}"
      creationCode:
        type: "constructor-encode"
        arguments:
          creationCode: "{{Contract(./artifacts/clawback.json).creationCode}}"
          types: ["address", "address"]
          values: ["{{developer-multisig-01}}", "{{clawback-metadata.address}}"]
    output: true

  # I could not find working build-info for these contracts
  # so I did not implement verification, they are already verified
  # on etherscan
name: "implicit-registry"
version: "2"
description: "Implicit registry"

actions:
  - name: "implicit-registry-dev"
    template: "erc-2470"
    arguments:
      salt: "0x00000000000000000000000000000000000000000000000000000000011b828e"
      creationCode:
        type: "constructor-encode"
        arguments:
          creationCode: "{{Contract(./build-info/v1/implicit-registry.json:ImplicitProjectRegistry).creationCode}}"
    output: true

  - name: "implicit-registry-next"
    template: "erc-2470"
    arguments:
      salt: "0x1a18c790399f92ad753747e74b5078c7fa8e035573202a5196b2659868d959e8"
      creationCode:
        type: "constructor-encode"
        arguments:
          creationCode: "{{Contract(./build-info/v1/implicit-registry.json:ImplicitProjectRegistry).creationCode}}"
    output: true

  - name: "implicit-registry-prod"
    template: "erc-2470"
    arguments:
      salt: "0xa26b93c55cae82e6d6854e7e58e1449cf9391eb3492172b8651c0c76c594caa7"
      creationCode:
        type: "constructor-encode"
        arguments:
          creationCode: "{{Contract(./build-info/v1/implicit-registry.json:ImplicitProjectRegistry).creationCode}}"
    output: true

  - name: "verify-implicit-registry-dev"
    depends_on: ["implicit-registry-dev"]
    template: "verify-contract"
    arguments:
      address: "{{implicit-registry-dev.address}}"
      contract: "{{Contract(./build-info/v1/implicit-registry.json:ImplicitProjectRegistry)}}"
    output: false

  - name: "verify-implicit-registry-next"
    depends_on: ["implicit-registry-next"]
    template: "verify-contract"
    arguments:
      address: "{{implicit-registry-next.address}}"
      contract: "{{Contract(./build-info/v1/implicit-registry.json:ImplicitProjectRegistry)}}"
    output: false

  - name: "verify-implicit-registry-prod"
    depends_on: ["implicit-registry-prod"]
    template: "verify-contract"
    arguments:
      address: "{{implicit-registry-prod.address}}"
      contract: "{{Contract(./build-info/v1/implicit-registry.json:ImplicitProjectRegistry)}}"
    output: false

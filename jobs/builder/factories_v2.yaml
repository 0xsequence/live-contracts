      salt: "{{salt-zero}}"
      creationCode:
        type: "constructor-encode"
        arguments:
          creationCode: "{{Contract(./build-info/v0/ERC20-factory.json:ERC20ItemsFactory).creationCode}}"
          types: ["address"]
